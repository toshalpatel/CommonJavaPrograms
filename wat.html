<--This is a single page dynamic website that takes input points from the user and outputs a line graph-->

<!DOCTYPE HTML>
<head>
  <title>
    Line graph   
  </title>

</head>
<body>
    <script src="http://www.chartjs.org/dist/2.7.0/Chart.bundle.js"></script>
      <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <h1 align="center" style="font:Constantia, 'Lucida Bright', 'DejaVu Serif', Georgia, serif"> Drawing a Line Graph </h1>

    <button id="draw_graph" >
      Draw Graph
    </button>
        <canvas id="line-chart" width="800" height="250"></canvas>
    <script>
    document.getElementById('draw_graph').addEventListener('click', function() {

             new Chart(document.getElementById("line-chart"), {
        type: 'line',
        data: {
          labels: [1500,1600,1700,1750,1800,1850,1900,1950,1999,2050],
          datasets: [{ 
              data: [86,114,106,106,107,111,133,221,783,2478],
              label: "Africa",
              borderColor: "#3e95cd",
              fill: false
            }, { 
              data: [282,350,411,502,635,809,947,1402,3700,5267],
              label: "Asia",
              borderColor: "#8e5ea2",
              fill: false
            }, { 
              data: [168,170,178,190,203,276,408,547,675,734],
              label: "Europe",
              borderColor: "#3cba9f",
              fill: false
            }, { 
              data: [40,20,10,16,24,38,74,167,508,784],
              label: "Latin America",
              borderColor: "#e8c3b9",
              fill: false
            }, { 
              data: [6,3,2,2,7,26,82,172,312,433],
              label: "North America",
              borderColor: "#c45850",
              fill: false
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: 'WORLD POPULATION PER REGION (in millions)'
          }
        }
      });
          });

    </script>
</body>
